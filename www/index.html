<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Customer Application</title>

    <link rel="stylesheet" href="css/app.css">
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
  <header class="header-footer-bg">
      <div class="center">
          <h3>Customer Application
          </h3>
      </div>
  </header>

  <div id="count" class="">
      <div id="formWrapper">
          <p id="image"><center><img src="images/red_hat.png" alt="Red Hat" style="align:bottom" height="50%" width="50%"></center></p>
          <p id="description">Type in the ID of a customer</p>
          <br>

          <div class="input-div">
              <input id="userId" type="text" class="input-text" placeholder="Enter Company ID"/>
          </div>

          <br>

          <button id="get_details" type="button" class="blue-button">Submit</button>
          <button id="get_list" type="button" class="blue-button">Get List</button>
          <div id="cloudResponse" class="cloudResponse"></div>

          <table id='table'  class="table"> </table>
      </div>
  </div>


      <footer class="header-footer-bg">
          <div>
              <small class="right">
              </small>
          </div>
      </footer>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script src="main.js"></script>
    <script src="js/start.js"></script>
    <script src="js/list.js"></script>
    <script src="js/details.js"></script>
  </body>
</html>
